<!DOCTYPE html>
<html>

    <head>
        <title></title>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width initial-scale=1.0"/>
        <link rel="stylesheet" href="style.css">
        <script src="ytapi.js"></script>
        <script src="transition.js"></script>
    </head>

    <body>
        

        <div class="Name">
           <a><b>Pon Vasu Muthra Researcher</b></a>
        </div>

        <br>

        <div class="imgs">
            <!--image slider start-->
           <div class="slider">
             <div class="slides">
      <!--radio buttons start-->
      <input type="radio" name="radio-btn" id="radio1">
      <input type="radio" name="radio-btn" id="radio2">
      <input type="radio" name="radio-btn" id="radio3">
      <input type="radio" name="radio-btn" id="radio4">
      <!--radio buttons end-->
      <!--slide images start-->
      <div class="slide first">
        <img src="./Images/1.jpg" alt="PonVasu" style="width:100%;">
      </div>
      <div class="slide">
        <img src="./Images/2.webp" alt="PonVasu" style="width:100%;">
      </div>
      <div class="slide">
        <img src="./Images/3.jpeg" alt="PonVasu" style="width:100%;">
      </div>
      <div class="slide">
        <img src="./Images/4.jpg" alt="PonVasu" style="width:100%;">
      </div>
      <!--slide images end-->
      <!--automatic navigation start-->
      <div class="navigation-auto">
        <div class="auto-btn1"></div>
        <div class="auto-btn2"></div>
        <div class="auto-btn3"></div>
        <div class="auto-btn4"></div>
      </div>
      <!--automatic navigation end-->
    </div>
    <!--manual navigation start-->
    <div class="navigation-manual">
      <label for="radio1" class="manual-btn"></label>
      <label for="radio2" class="manual-btn"></label>
      <label for="radio3" class="manual-btn"></label>
      <label for="radio4" class="manual-btn"></label>
    </div>
    <!--manual navigation end-->
  </div>
  <!--image slider end-->
            
        </div>

        <br>    
        <br>

        <div class="video">
          <v><span id="videoCount"></span>Videos</v>
        </div>
        
        <br>

        <div class="views">
          <a><span id="viewCount"></span>Views</a>
        </div>

        <br>

        <div class="youtube-button">
            <i class="fab fa-youtube"></i>
            <p><span id="subcount"></span>Youtube Subscribers</p>
        </div>
    </body>
    
</html>
